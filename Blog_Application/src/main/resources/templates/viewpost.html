<!DOCTYPE html>
<html>

<head>
    <title>Blogify</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .ptable{
            margin-top: 20px;
        }
         .nav-item {
            font-size: 20px;
            padding-left: 20px;
        }

        .navbar-nav .nav-link {
            font-weight: bold;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div>
                <img src="images/Blogify1.png" alt="Blogify Logo">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/addpost">Add Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viewpost">View Post</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="/postcomment">View Comments</a>
                    </li>
                     <li class="nav-item">
                        <button class="btn btn-outline-danger" > <a class="nav-link" href="/logout">Logout</a></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center ptable">Post Table</h2>
        <h4 th:text="${msg}" class="text-danger"></h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr. No</th>
                    <th>Post Title</th>
                    <th>Post Description</th>
                    <th>Content</th>
                    <th>Created Date</th>
                    <th>Post Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="enq :${allPost}">
                    <td th:text="${enqStat.index}+1 "></td>
                    <td th:utext="${enq.title}"></td>
                    <td th:utext="${enq.description}"></td>
                    <td th:utext="${enq.content}"></td>
                    <td th:text="${enq.createdOn}"></td>
                    <td th:text="${enq.updatedOn}"></td>
                    <td>
                        <a th:href="@{/edit?(postId=${enq.postId})}" class="btn btn-primary">Edit</a> </td>
                     <td>   <a th:href="@{/delete?(postId=${enq.postId})}" class="btn btn-danger">Delete</a>
                   </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JS (optional if you need to use Bootstrap's JavaScript components) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
