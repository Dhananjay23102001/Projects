<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Post</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Custom CSS -->
<style>
.nav-item {
	font-size: 20px;
	padding-left: 20px;
}

.navbar-nav .nav-link {
	font-weight: bold;
}
/* Form container */
.form-container {
	margin-top: 20px;
}

/* Form fields */
.form-group label {
	font-weight: bold;
}

/* CKEditor styles */
.ck-editor__editable {
	min-height: 200px;
	border: 1px solid #ddd;
	border-radius: 5px;
	padding: 10px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<div>
				<img src="images/Blogify1.png" alt="Blogify Logo">
			</div>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end"
				id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item"><a class="nav-link" href="/addpost">Add
							Post</a></li>
					<li class="nav-item"><a class="nav-link" href="/viewpost">View
							Post</a></li>
					<li class="nav-item"><a class="nav-link" href="/postcomment">View
							Comments</a></li>
					<li class="nav-item">
						<button class="btn btn-outline-danger">
							<a class="nav-link" href="/logout">Logout</a>
						</button>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container form-container">
	<h1 class="text-center">Create Post</h1>
		<form th:action="@{/addpost}" th:object="${bindForm}" method="POST">
			<input type="hidden" th:field="*{postId}" />
			<P th:text="${sucessMsg}" class="text-success">
			<P th:text="${errorMsg}" class="text-danger">
			<div class="form-group">
				<label for="postTitle">Title</label> <input type="text"
					th:field="*{title}" class="form-control" id="postTitle"
					placeholder="Enter post title">
			</div>
			<div class="form-group">
				<label for="postShortDesc">Short Description</label> <input
					type="text" th:field="*{description}" class="form-control"
					id="postShortDesc" placeholder="Enter short description">
			</div>
			<div class="form-group">
				<label for="postContent">Content</label>
				<textarea class="form-control ck-editor" th:field="*{content}"
					id="postContent"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- CKEditor CDN -->
	<script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
	<script>
		// Initialize CKEditor
		CKEDITOR.replace('postContent');
	</script>
</body>
</html>
